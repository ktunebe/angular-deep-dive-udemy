<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses" #container>
    <button (click)="onCoursesEdited()">Edit Courses</button>
  <!-- Used for @ViewChild in app.component.ts -->
  <course-card
    #cardRef1
    [course]="courses[0]"
    (courseSelected)="onCourseSelected($event)"
  />

  <course-card
    #cardRef2
    [course]="courses[1]"
    (courseSelected)="onCourseSelected($event)"
  />

  <!-- Used for @ViewChildren in app.component.ts -->
   @for (course of courses; track course.id) {
    <course-card [course]="course" (courseSelected)="onCourseSelected($event)" />
   }
</div>
