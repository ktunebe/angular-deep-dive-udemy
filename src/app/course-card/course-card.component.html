<div class="course-card" [ngClass]="cardClasses()" *ngIf="course" #container>
  
  <div class="course-title">
    {{cardIndex || ''}} {{course.description}}
  </div>

  <!-- ng-content tag: Projects content from the parent component content (what is between the opening and closing tags. In this case, in app.component.html it would be: <course-card> *CONTENT* </course-card) -->
  <!-- select will choose based on tag, class, etc. which content is displayed -->
  <ng-content select="course-image"></ng-content>
  <!-- Can use multi-slot projection - multiple selectors -->
  <ng-content select=".course-description"></ng-content>
  <!-- Any remaining content - no selectors -->
  <ng-content></ng-content>

  <div class="course-category">
    @switch (course.category) {
      @case ("BEGINNER") {
        <div class="category">Beginner</div>
      }
      @case ("INTERMEDIATE") {
        <div class="category">Intermediate</div>
      }
      @case ("ADVANCED") {
        <div class="category">Advanced</div>
      }
      @default {
        <div class="category">Unknown</div>
      }
    }
  </div>

  <button (click)="onCourseViewed()">View Course</button>

</div>
